      <template id ="aboutus-page">
        <div class="container">

          <div class="row">
            <div class="col">
                <h2>Our Story</h2>
                <p>Welcome to Bloom, a unique e-commerce platform founded in 2024, by five sisters united by a passion for style, quality, and community. Based in Sweden, we are proud to embody the spirit of Scandinavian design and functionality, offering a curated selection that reflect our values and vision.</p>

          </div>
        
          <div class="row">
              <div class="col">
                  <img src="/src/assets/img/ourmission.jpg" alt="Mission" class="image">
              </div>
              <div class="col">
                  <h2>Our Mission</h2>
                  <p>At Bloom, we are dedicated to providing high-quality women and men's fashion, accessories, jewelry, and electronics that empower our customers to express their individuality. We believe that every piece we offer tells a story and enhances the lifestyle of those who wear it.</p>
              </div>
          </div>
        
          <div class="row">
              <div class="col">
                  <h2>Our Vision</h2>
                  <p>We envision a world where style meets functionality, allowing our customers to navigate their lives with confidence. Our curated collections are designed not just to meet needs, but to inspire creativity and self-expression.</p>
              </div>
              <div class="col">
                  <img src="/src/assets/img/ourvision.jpg" alt="Vision" class="image">
              </div>
          </div>
        
          <div class="row">
              <div class="col">
                  <img src="/src/assets/img/whychooseus.jpg" alt="chooseUs" class="image">
              </div>
              <div class="col why-choose-us">
                  <h2>Why Choose Us?</h2><br>
                  
                  <h4>Quality You Can Trust</h4>
                  <p>We carefully select our products from reputable brands and manufacturers, ensuring that you receive only the best.</p><br>
                  
                  <h4>Exceptional Customer Service</h4>
                  <p>Our dedicated support team is here to assist you with any questions or concerns, ensuring a smooth shopping experience.</p><br>
               
                  <h4>Fast and Reliable Shipping</h4>
                  <p>We understand that you want your purchases as soon as possible. That's why we offer quick shipping options to get your items to you promptly.</p><br>
              </div>
          </div>
        
         <div class="row">

            </div>

    <template id="signup-page">
      <div class="container">
        <div class="signup-form">
          <h1>Sign up for Bloom</h1>
          <p>Create a free account</p>
          <form>
              <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" placeholder="Choose a username" required>
              </div>
             
              <div class="input-group password-group">
                  <label for="password">Password</label>
                  <div class="password-input-container">
                      <input type="password" id="password" placeholder="Create a password" required>
                      <span class="password-toggle">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                          </svg>
                          <span>Show</span>
                      </span>
                  </div>
              </div>
          
             
              <div class="checkbox-group">
                  <input type="checkbox" id="agree" required>
                  <label for="agree">I agree to Bloom's terms and conditions</label>
              </div>
              <p class="brand-info">Join Bloom and discover a world of stylish, sustainable fashion. Our curated collection brings you the latest trends with a commitment to ethical practices.</p>
              <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
              <button type="submit" class="signup-btn">Sign Up</button>
          </form>
       </div>
